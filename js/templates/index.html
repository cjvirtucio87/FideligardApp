<h3>Stocks</h3>
<table class="table">
  <tr>
    <th>Symbol</th>
    <th>Price</th>
    <th>1d</th>
    <th>7d</th>
    <th>30d</th>
    <th>Trade?</th>
  </tr>

  <tr
  stock-index-row
  ng-repeat="stock in stocks['AAPL'][2014]['days'] | filter:{date: dateInfo}"
  stock='stock'
  index="{{$index}}"
  >
  </tr>

  {{ dateInfo.currentDate | date:'yyyy-MM-dd' }}

</table>
