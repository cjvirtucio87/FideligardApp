<h3>Stocks</h3>
<table class="table">
  <theader>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1d</th>
      <th>7d</th>
      <th>30d</th>
      <th>Trade?</th>
    </tr>
  </theader>

  <tbody
  ng-repeat="(day, stocks) in stockData"
  stocks="stocks"
  day="day"
  >
    <tr
    ng-repeat="stock in stocks | orderObjectBy"
    stock-index-row
    stock='stock'
    day="day"
    >
    </tr>
  </tbody>

  <!-- {{ dateInfo.currentDate | date:'yyyy-MM-dd' }} -->

</table>
